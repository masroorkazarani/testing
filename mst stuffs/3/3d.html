<!DOCTYPE html>
<head>
    <title>Movie Ticket Booking</title>
</head>
<body>
    <h1>Book Movie Tickets Online</h1>
    <input type="number" id="ticketNum" min="0" max="20">
    <button onclick="calculateTotalCost()"> Calculate </button>
    <p id="ticketDetails"></p>

    <script>
        const pricePerTicket = 150;

        function calculateTotalCost() {

            // Example: Change the number of seats to test different cases
            let seats = parseInt(document.getElementById("ticketNum").value);
            let ticketDetails = "";

            // Condition (b): If seats are 6 or more, booking is not allowed
            if (seats >= 6) {
                ticketDetails = "Booking not allowed: You cannot book 6 or more tickets.";
            }

            // Condition (a): If seats to be booked are not more than 2, cost per ticket remains Rs. 150
            if (seats <= 2) {
                const totalCost = pricePerTicket * seats;
                ticketDetails = `
                    <strong>Total Price:</strong> Rs. ${totalCost} <br>
                    <strong>Note:</strong> No discount applicable. Cost per ticket remains Rs. 150.
                `;
            }

            // Condition (c): If seats are more than 2 but less than 6, apply discount based on the number of seats
            else {
                // Calculate discount percentage based on number of seats
                let discountPercentage = (seats - 2) * 2 + 3; // Discount starts at 3% for 3 seats
                const totalCost = pricePerTicket * seats;
                const discountAmount = totalCost * (discountPercentage / 100);
                const finalPrice = totalCost - discountAmount;

                ticketDetails = `
                    <strong>Seats to be booked:</strong> ${seats} <br>
                    <strong>Discount Percentage:</strong> ${discountPercentage}% <br>
                    <strong>Discount Amount:</strong> Rs. ${discountAmount.toFixed(2)} <br>
                    <strong>Final Price after Discount:</strong> Rs. ${finalPrice.toFixed(2)} <br>
                `;
            }
            document.getElementById("ticketDetails").innerHTML = ticketDetails;
        }



    </script>
</body>
</html>
